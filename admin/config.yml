    #       field: pending_review
    #       pattern: true
    view_groups:
      default: by-language
      groups:
        - name: by-language
          label: Language
          field: lang
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { name: "permalink", widget: "hidden", required: false}
      - name: "lang"
        label: "Language"
        widget: "select"
        options:
          - label: "Vietnamese"
            value: "vi"
          - label: "English"
            value: "en"
          - label: "Japanese"
            value: "ja"
        required: false
      - { name: "publish", widget: "hidden", default: true, required: false }
      - { label: "Tags", name: "tags", widget: "list", hint: "Using kebab-case for tag name, e.g. the-example-tag", required: false, allow_add: true }
      - { name: "aliases", widget: "hidden", required: false}
      - { name: "cssclasses", widget: "hidden", required: false}
      - { label: "Social Description", name: "socialDescription", widget: "text", hint: "Description to be used for preview on social media", required: false }
