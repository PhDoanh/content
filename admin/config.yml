backend:
  name: github
  repo: PhDoanh/content
  branch: main
  open_authoring: true

publish_mode: editorial_workflow

media_folder: "media"
public_folder: "/media"

site_url: https://phdoanh.github.io/blog
display_url: https://phdoanh.github.io/blog
logo_url: https://phdoanh.github.io/blog/static/icon.png

collections:
  - name: "ai-orchestration"
    label: "AI Orchestration"
    label_singular: "AI Article"
    folder: "ai-orchestration"
    create: true
    publish: true
    delete: false
    nested:
      depth: 100
    filter:
      pattern: '^(?!index\.md$)(.*\.md)$' 
    extension: md
    format: frontmatter
    slug: "{{slug}}"
    summary: "{{title}} ðŸŒ± Updated on {{commit_date | truncate(10, ' ')}} ðŸŒ± {{description | truncate(50, '...')}}"
    sortable_fields:
      fields: ['commit_date', 'title', 'commit_author']
      default:
        field: commit_date
        direction: Descending
    # view_filters:
    #   default: drafts
    #   filters:
    #     - name: drafts
